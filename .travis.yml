sudo: true
language: cpp
dist: trusty
          
matrix:
  include:
  
  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-8
      - FLAGS=-std=c++14
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:mhier/libboost-latest'
        packages:
          - libssl-dev
          - libicu-dev
          - boost1.67
          - g++-8

  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-8
      - FLAGS=-std=c++17
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - sourceline: 'ppa:mhier/libboost-latest'
        packages:
          - libssl-dev
          - libicu-dev
          - boost1.67
          - g++-8
          
  - os: linux
    compiler: clang
    env:
      - COMPILER=clang++-6.0
      - FLAGS="-std=c++14 -stdlib=libstdc++"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
          - sourceline: 'ppa:mhier/libboost-latest'
        packages:
          - libssl-dev
          - libicu-dev
          - boost1.67
          - clang++-6.0
          - g++-8
          
  - os: linux
    compiler: clang
    env:
      - COMPILER=clang++-6.0
      - FLAGS="-std=c++17 -stdlib=libstdc++"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
          - sourceline: 'ppa:mhier/libboost-latest'
        packages:
          - libssl-dev
          - libicu-dev
          - boost1.67
          - clang++-6.0
          - g++-8

install:
  - uname -a
  - $COMPILER --version
##CMake
  - wget https://cmake.org/files/v3.11/cmake-3.11.4-Linux-x86_64.sh
  - chmod +x ./cmake-3.11.4-Linux-x86_64.sh
  - sudo ./cmake-3.11.4-Linux-x86_64.sh --prefix=. --exclude-subdir --skip-license
  - ./bin/cmake --version

script: 
  - mkdir build && cd build
  - ../bin/cmake .. -DCMAKE_CXX_FLAGS="${FLAGS}" -DCMAKE_CXX_COMPILER=${COMPILER}
  - ../bin/cmake --build . --target all
