<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>client sse-test</title>
</head>
<body>
<div id="example"></div>
<script>
  var source = new EventSource('http://127.0.0.1:8080/sse');
  var div = document.getElementById('example');

  source.onopen = function (event) {
    div.innerHTML += '<p>Connection open ...</p>';
  };

  source.onerror = function (event) {
    div.innerHTML += '<p>Connection close.</p>';
  };

  source.addEventListener('datetime', function (event) {
    div.innerHTML += ('<p>Current Date-Time: ' + event.data + '</p>');
  }, false);

  source.onmessage = function (event) {
    div.innerHTML += ('<p>Data: ' + event.data + '</p>');
  };

</script>
</body>
</html>
